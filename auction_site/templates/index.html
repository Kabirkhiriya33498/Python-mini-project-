<!DOCTYPE html>
<html lang="en">
<head>
    <title>Auction Site</title>
</head>
<body>
    <h1>Online Auction</h1>
    <a href="/create">Create New Auction</a>
    <ul>
        {% for item in items %}
            <li>
                <a href="{{ url_for('auction', item_id=item.id) }}">{{ item.title }}</a> 
                - Current Bid: ${{ item.current_bid }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
